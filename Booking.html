<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/Style.css" />
    <title>Booking page</title>
  </head>
  <body class="booking">
   
        <h1 style="text-align: center;font-size: 32px; color: #fff; font-weight: bold; ">Train Ticket</h1>
      <div class="booking-section">
        <h2 style="text-align: center;font-size: 32px; color: #000; font-weight: bold;">Book your trip</h2>
        <form  action="">
          <label for="name">Name:</label>
          <input type="text" id="name"  /><br /><br>

          <label for="email">Email:</label>
          <input type="email" id="email" /><br /><br>

          <label for="phone">Phone:</label>
          <input type="tel" id="phone"  /><br /><br>
          <label for="">Gender:  </label>
          <label for="male">Male</label>
          <input type="radio" id="male" name="gender" value="male">
          <label for="female">Female</label>
          <input type="radio" id="female" name="gender" value="female">
          <label for="others">Others</label>
          <input type="radio" name="gender" id="other" value="other"><br><br>

          
          <button class="searchbutton"><a href="./Payment.html">Submit</a></button>
        </form>
      </div>
  
  </body>
</html>
